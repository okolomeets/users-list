<h1>Users:</h1>

<ul>
    <li *ngFor="let user of users">
        <p>{{user.name}}</p>
        <p>{{user.id}}</p>
        <p>{{user.age}}</p>
        <p>{{user.email}}</p>
        <p>{{user.phone}}</p>
        <p>{{user.address}}</p>
        <p>{{user.about}}</p>
    </li>
</ul>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
